<div style="display:flex;flex-direction:column;justify-content:center;align-items:center;margin-top: 100px;">
    <h3>Top Tracks in {{ country }}</h3>

    <div>
        <ul>
        {% for track in data.tracks.track %}

            <li>{{ track.name }}</li>

        {% endfor %} 
        </ul>
       
    </div>


    {% if error %}

        {{ error.error }} | {{ error.message }}

    {% endif %}
</div>
